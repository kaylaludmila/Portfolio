<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Contact | Your Name</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

	<header id="masthead">
		<div class="container">
			<a href="index.html" id="logo">Your Name</a>
			<nav>
				<a href="index.html">About</a>
				<a href="portfolio.html">Portfolio</a>
				<a href="contact.html">Contact</a>
			</nav>
		</div>
	</header>

	<div id="main-container" class="container">
		<section class="main-section">
			<h1>Contact</h1>

			<form id="contact-form">
				<ul>
					<li>
						<label for="name">Name</label>
						<input type="text" id="name" name="name" placeholder="John Smith" required="required">
					</li>
					<li>
						<label for="email">Email</label>
						<input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
					</li>
					<li>
						<label for="message">Message</label>
						<textarea id="message" name="message" required="required"></textarea>
					</li>
				</ul>
				<input type="submit">
			</form>

		</section>

		<section class="sidebar">
			<div id="connect">
				<h2>Connect with Me</h2>

				<img src="https://raw.githubusercontent.com/the-Coding-Boot-Camp-at-UT-Austin/04-16-Class-Content/master/homework-solutions/week1-html-css-github/recommended-homework-solution/assets/images/github-128.png?token=ARYbwFItXP8Z6i5ADBUyRuaoIn4jQKBsks5XM8Z3wA%3D%3D" class="social" alt="Github">
				<img src="https://raw.githubusercontent.com/the-Coding-Boot-Camp-at-UT-Austin/04-16-Class-Content/master/homework-solutions/week1-html-css-github/recommended-homework-solution/assets/images/linkedin-128.png?token=ARYbwByohUyPVPuv29A2zY-BP4SjGUTaks5XM-kKwA%3D%3D" class="social" alt="LinkedIn">
				<img src="https://raw.githubusercontent.com/the-Coding-Boot-Camp-at-UT-Austin/04-16-Class-Content/master/homework-solutions/week1-html-css-github/recommended-homework-solution/assets/images/stackoverflow-128.png?token=ARYbwJtvo134eTyq93va3fIdlHuH8xFSks5XM-klwA%3D%3D" class="social" alt="Stack Overflow">
			</div>
		</section>
	</div>

	<footer>
		<div class="container">
			&copy; Copyright 2016 Your Name
		</div>
	</footer>
</body>
</html>
